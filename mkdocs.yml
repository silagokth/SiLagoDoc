# Project information
site_name: "SiLago Documentation"
site_description: "Documentation of SiLago project"
site_author: "SiLago Team"
site_url: "https://silagokth.github.io/SiLagoDoc/"

# Repository
repo_name: "silagokth/SiLagoDoc"
repo_url: "https://github.com/silagokth/SiLagoDoc"

pages:
  - Home: index.md
  - Guideline:
      - Guideline/Mkdocs-tutorial.md
      - Guideline/Style-guide-cpp.md
      # - Guideline/Style-guide-python.md
      # - Guideline/Style-guide-vhdl.md
      # - Guideline/Style-guide-verilog.md

  - Docs:
      - Fabric:
          - Docs/Fabric/Overview.md
          - Docs/Fabric/Style-guide.md
      #       - DRRA:
      #         - Docs/Fabric/DRRA/RACCU.md
      #       - RISC V:
      #         - Docs/Fabric/RISCV/Overview.md
      - Tool Chain:
          - Docs/ToolChain/Overview.md
          - Vesyla:
              - Docs/ToolChain/Vesyla/Overview.md
              - Docs/ToolChain/Vesyla/Tutorial.md
              - Docs/ToolChain/Vesyla/ProgrammingGuide.md
              - Docs/ToolChain/Vesyla/Instruction-Set.md
              - Docs/ToolChain/Vesyla/Cadfg.md
              - Docs/ToolChain/Vesyla/Hazzard.md
              - Docs/ToolChain/Vesyla/ExpressionSimplification.md
              - Docs/ToolChain/Vesyla/DependencyAnalysis.md
              - Docs/ToolChain/Vesyla/DeadCodeElimination.md
              - Docs/ToolChain/Vesyla/Idg.md
              - Docs/ToolChain/Vesyla/Scheduling.md
              - Docs/ToolChain/Vesyla/DiMArch.md
          - Vesyla2:
              - Docs/ToolChain/Vesyla2/Tutorial.md
          - Manas:
              - Docs/ToolChain/Manas/Tutorial.md
              - Docs/ToolChain/Manas/ProgrammingGuide.md
              - Docs/ToolChain/Manas/InstructionSet.md
  #       - Sylva:
  #         - Docs/ToolChain/Sylva/Overview.md
  #     - Library:
  #       - Docs/Library/Overview.md
  #       - BLAS:
  #         - Docs/Library/BLAS/Overview.md
  #         - L3:
  #           - Docs/Library/BLAS/L3/gemm.md
  #       - NN:
  #         - Docs/Library/NN/Overview.md
  #       - Interleaver:
  #         - Docs/Library/Interleaver/Overview.md
  #       - FFT:
  #         - Docs/Library/FFT/Overview.md
  #     - Appliction:
  #       - Docs/Application/Overview.md
  #       - SiLagoDSP:
  #         - Docs/Application/SiLagoDSP/Fast-Fourier-Projection.md
  - About:
      - About/About.md
      - About/License.md

theme:
  name: "material"
  font:
    text: "Lato"
    code: "Roboto Mono"
  feature:
    tabs: true
  palette:
    primary: "light green"
    accent: "orange"

# Extensions
markdown_extensions:
  - footnotes
  - admonition
  - codehilite:
      linenums: true
  - toc
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: 'docs/'
      check_paths: true

extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML"
